<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid System</title>
    <link rel="stylesheet" type="text/css" href="css/grid.css">
    <style>
        body {
            padding: 20px;
        }

        .row {
            margin-bottom: 10px;
        }

        .row:last-child {
            margin-bottom: 0;
        }

        .column {
            background: #eeeeee;
            border: 1px solid #cccccc;
            border-radius: 4px;
            padding: 5px;
            min-height: 30px;
        }

        .column .column {
            background: #333333;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="column column-4"></div>
    <div class="column column-4"></div>
    <div class="column column-4"></div>
</div>
<div class="row">
    <div class="column column-2"></div>
    <div class="column column-4"></div>
    <div class="column column-4"></div>
    <div class="column column-2"></div>
</div>
<div class="row">
    <div class="column column-5"></div>
    <div class="column column-7"></div>
</div>
<div class="row">
    <div class="column column-6">
        <div class="row">
            <div class="column column-6"></div>
            <div class="column column-6"></div>
        </div>
        <div class="row">
            <div class="column column-3"></div>
            <div class="column column-3"></div>
            <div class="column column-3"></div>
            <div class="column column-3"></div>
        </div>
        <div class="row">
            <div class="column column-4"></div>
            <div class="column column-4"></div>
            <div class="column column-4"></div>
        </div>
    </div>
    <div class="column column-6">
        <div class="row">
            <div class="column column-7"></div>
            <div class="column column-3"></div>
            <div class="column column-2"></div>
        </div>
        <div class="row">
            <div class="column column-2"></div>
            <div class="column column-2"></div>
            <div class="column column-4"></div>
            <div class="column column-2"></div>
            <div class="column column-2"></div>
        </div>
        <div class="row">
            <div class="column column-9"></div>
            <div class="column column-3"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="column column-8"></div>
    <div class="column column-4"></div>
</div>
<div class="row">
    <div class="column column-1"></div>
    <div class="column column-3"></div>
    <div class="column column-4"></div>
    <div class="column column-3"></div>
    <div class="column column-1"></div>
</div>
<div class="row">
    <div class="column column-3"></div>
    <div class="column column-3"></div>
    <div class="column column-3"></div>
    <div class="column column-3"></div>
</div>
<div class="row">
    <div class="column column-12"></div>
</div>
</body>
</html>
